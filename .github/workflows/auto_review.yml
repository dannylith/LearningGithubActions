name: pull-request
on:
  pull_request:
    types: [opened, reopened]
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - run: echo "GITHUB_REF"
      - uses: delivery-much/actions-assigner@v1
        if: ${{ env.GITHUB_REF == 'main'}}}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: dannylith